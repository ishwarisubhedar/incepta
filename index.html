<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Floating Navbar -->
  <nav class="navbar">
    <div class="nav-logo">SkillSwap</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
    </div>
  </nav>

  <!-- Form Section -->
  <main class="main-container fade-slide">
    <div class="form-wrapper">
      <h1 class="title">SkillSwap</h1>
      <p class="subtitle">Share what you know. Learn what you love.</p>

      <input type="text" id="teach" placeholder="What can you teach?" />
      <input type="text" id="learn" placeholder="What do you want to learn?" />

      <button onclick="submitSkills()">Submit</button>
      <p id="status-msg" class="status-msg"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
