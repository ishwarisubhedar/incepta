<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillSwap</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-logo">SkillSwap</div>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">About</a>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="main-container">
    <div class="form-wrapper">
      <h1 class="title">Find Your Perfect Skill Match</h1>
      <p class="subtitle">Tell us what you can teach and what you want to learn.</p>

      <form id="skillForm">
        <label for="teach">I can teach:</label>
        <input type="text" id="teach" placeholder="e.g., Python, Design, Cooking" />

        <label for="learn">I want to learn:</label>
        <input type="text" id="learn" placeholder="e.g., Web Dev, Painting, Marketing" />

        <button type="submit">Find Match</button>
        <div class="loader" id="loader"></div>
        <p id="status-msg" class="status-msg"></p>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
